<html>
<body>
<main>
  <div class="container">
    <div class="sidebar_wrap">
      <categories-sidebar>
      </categories-sidebar>
    </div> <!-- ./sidebar -->
      <!--  right panel -->
    <div class="my_header">
      <h4 class="l-cards__title">OPENING THIS WEEK </h4>
      <div class="l_cards__filter">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary nav-link dropdown-toggle" id="dropdownBasic1" ngbDropdownToggle>Sort By</button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1" ngbDropdownMenu >
            <button class="dropdown-item" routerLink="/movies/opening_this_week" [queryParams]="{sortBy:'releaseDate', order:'ASC'}">Released Date</button>
            <button class="dropdown-item" routerLink="/movies/opening_this_week" [queryParams]="{sortBy:'rating', order:'DESC'}">Rating</button>
            <button class="dropdown-item" routerLink="/movies/opening_this_week" [queryParams]="{sortBy:'numberOfRatings', order:'DESC'}">Popularity</button>
          </div>
        </div>
      </div>
    </div>


      <div class="content-wrap">
        <br>
        <!-- 	1st section 	 Opening this week-->
        <ul class="l-cards__list">
            <li class="my_items" *ngFor="let movie of moviesOpening">
              <div class="my_items_text">
                <a routerLink="/movie/{{movie.imdbId}}" (click)="setImdbId(movie.imdbId)" routerLinkActive="active" class="l-cards__image fill">
                  <img [src]="movie.poster" [alt]="movie.title">
                </a>
              </div>
              <div class="my_items_text">
                <a routerLink="/movie/{{movie.imdbId}}" (click)="setImdbId(movie.imdbId)" routerLinkActive="active"  class="l-cards__text">
                  {{movie.title}}
                </a>
              </div>
              <p>In Theaters {{convertStringToDate(movie.releaseDate)}}</p>
            </li>
        </ul>
        <div class="ngb_paginaton">
          <!--   pagination   -->
          <ngb-pagination [(page)]="page" [collectionSize]="movieCount" [pageSize]="numberOfElements" [maxSize]="maxPageDisplay"  [rotate]="true" [ellipses]="false" [boundaryLinks]="true" class="pagination" (pageChange)="onPageChange(page, numberOfElements, sortBy, orderBy)"></ngb-pagination>
        </div>
      </div> <!-- ./end right panel -->
  </div> <!-- ./container -->


</main>
</body>
</html>
